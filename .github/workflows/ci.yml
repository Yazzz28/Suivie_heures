name: CI - IntÃ©gration Continue

on:
  push:
    branches: [docker]
  pull_request:
    branches: [docker]

jobs:
  tests-and-build:
    name: ðŸ§ª Tests & Build Docker image
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ VÃ©rifier Docker Compose (v2)
        run: docker compose version

      - name: ðŸ³ Lancer les services Docker (MySQL, PHP, Nginx)
        run: docker compose up -d

      - name: â³ Attendre que MySQL soit prÃªt
        run: |
          for i in {1..30}; do
            if docker exec mysql_db mysqladmin ping -h"localhost" --silent; then
              echo "MySQL prÃªt !"; break;
            fi
            echo "Attente de MySQL..."; sleep 2;
          done

      - name: ðŸ“¦ Installer les dÃ©pendances Composer
        run: docker exec php_app composer install --no-interaction --prefer-dist

      - name: ðŸ“ VÃ©rifier la syntaxe (Lint PHP)
        run: docker exec php_app ./vendor/bin/php-cs-fixer fix --dry-run --diff || true
        continue-on-error: true

      - name: ðŸ§ª Lancer les tests PHPUnit
        run: docker exec php_app ./vendor/bin/phpunit --testdox

      - name: ðŸ§¹ ArrÃªter les services Docker
        if: always()
        run: docker compose down -v

      - name: ðŸ³ Build Docker image
        run: docker build -t hourproject:${{ github.sha }} .

      - name: ðŸ“¤ Upload Docker image as artifact
        run: |
          docker save hourproject:${{ github.sha }} | gzip > hourproject_${{ github.sha }}.tar.gz
        shell: bash

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: hourproject_${{ github.sha }}.tar.gz
          retention-days: 1
