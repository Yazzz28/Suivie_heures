name: CI - IntÃ©gration Continue

on:
  push:
    branches: [docker]
  pull_request:
    branches: [docker]

jobs:
  unit-integration-tests:
    name: ğŸ§ª Tests unitaires et d'intÃ©gration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ VÃ©rifier Docker Compose (v2)
        run: docker compose version

      - name: ğŸ³ Lancer les services Docker (MySQL, PHP, Nginx)
        run: docker compose up -d

      - name: â³ Attendre que MySQL soit prÃªt
        run: |
          for i in {1..30}; do
            if docker exec mysql_db mysqladmin ping -h"localhost" --silent; then
              echo "MySQL prÃªt !"; break;
            fi
            echo "Attente de MySQL..."; sleep 2;
          done

      - name: ğŸ“¦ Installer les dÃ©pendances Composer
        run: docker exec php_app composer install --no-interaction --prefer-dist

      - name: ğŸ“ VÃ©rifier la syntaxe (Lint PHP)
        run: docker exec php_app ./vendor/bin/php-cs-fixer fix --dry-run --diff || true
        continue-on-error: true

      - name: ğŸ§ª Lancer les tests PHPUnit
        run: docker exec php_app ./vendor/bin/phpunit --testdox

      - name: ğŸ§¹ ArrÃªter les services Docker
        if: always()
        run: docker compose down -v

  build-docker-image:
    name: ğŸ³ Build Docker image
    runs-on: ubuntu-latest
    needs: unit-integration-tests
    if: github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t hourproject:${{ github.sha }} .

      - name: ğŸ“¤ Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: |
            $(docker save hourproject:${{ github.sha }} | gzip > hourproject_${{ github.sha }}.tar.gz && echo hourproject_${{ github.sha }}.tar.gz)
          retention-days: 1

  ci-success:
    name: âœ… VÃ©rifier le statut du CI
    runs-on: ubuntu-latest
    needs: [unit-integration-tests, build-docker-image]
    if: always()
    steps:
      - name: âœ… VÃ©rifier le statut du CI
        run: |
          if [[ "${{ needs.unit-integration-tests.result }}" == "success" && \
                "${{ needs.build-docker-image.result }}" == "success" ]]; then
            echo "ğŸ‰ CI rÃ©ussi ! Toutes les Ã©tapes sont passÃ©es avec succÃ¨s."
            echo "âœ… Tests unitaires/intÃ©gration : OK"
